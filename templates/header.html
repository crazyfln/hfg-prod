{% load static from staticfiles %}

<div class="container">
  <a href="{% url 'index' %}"><img class='left' src='{% static 'img/logo.png' %}'/></a>


  {% if user.is_authenticated %}

  <button class='button-orange right button-header' data-toggle="modal" data-target="#List-Property-Modal">List Your Property</button>
  <a href="{% url 'profile' %}"> <button class='button-blue right button-header'>Profile</button></a>
  <a href="{% url 'auth_logout' %}"><button class='button-orange right button-header'>Logout</button></a>
  <p class='right bold large-text'>(626) 522-3432</p>

  {% else %}

  <button class='button-orange right button-header' data-toggle="modal" data-target="#List-Property-Modal">List Your Property</button>
  <button class="button-orange right button-header" data-toggle="modal" data-target="#Registration-Modal">Register</button>
  <button class="button-blue right button-header" data-toggle="modal" data-target="#Login-Modal">Login</button>
  <p class='right bold large-text'>(626) 522-3432</p>
  {% endif %}
</div>
