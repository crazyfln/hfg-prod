


<form method="post" action="{% url 'django.contrib.auth.views.login' %}?next={{ next }}">
  {% csrf_token %}
  <hr>
  {{ form.username }}
  <hr>
  {{ form.password }}
  <hr>
  {% if form.errors %}
  <p class='errors'>Your username and password didn't match. Please try again.</p>
  {% endif %}
  <a href="{% url "password_change" %}">Forgot your password?</a>
</br>

<button class="button-blue left login-b button-special-login">Login </button> 
</form>
<button class='button-orange register-b normal-registration-button'>New? Create an account</button>
<div class="clear"></div>
