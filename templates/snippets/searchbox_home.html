
{% load static from staticfiles %}
<div class="searchbox searchbox-home" style='position:relative;'>

    <form id="SearchForm" action="{% url 'search' %}" method="get">
        {{ form.errors }}

        <div id="searchfield-query" class='short-search'>
            {{ form.query }}

        </div>


      <!--   <div id="searchfield-facility_type">
            <div class="searchfield-facility_type-holder">
                {{ form.facility_type }}
            </div>
        </div> -->
        <!-- hidden required fields -->
        {{form.show_map}}
        {{form.min_value}}
        {{form.max_value}}
        <button class="button-blue left"><img src='{% static 'img/icon_search.png' %}'/></button>
    </form>
</div>
