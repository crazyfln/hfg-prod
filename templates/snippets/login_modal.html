<div class="modal-body">
  <form method="post" action="{% url 'django.contrib.auth.views.login' %}?next={{ next }}">
    {% csrf_token %}
    <table>
      <tr>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td>{{ form.password }}</td>
      </tr>
    </table>

    {% if form.errors %}
    <p class='errors'>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <a href="{% url "password_change" %}">Forgot your password?</a>
  </br>

  <button class="button-blue left login-b button-special-login">Login </button> <!-- replace the above button class with the class(es) you make in _buttons.scss -->
</form>
<button class='button-orange register-b' data-dismiss="modal" data-toggle="modal" data-target="#Registration-Modal">New? Create an account</button>
<div class="clear"></div>
</div>
