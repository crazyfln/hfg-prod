<div url="{{ facility.get_absolute_url }}" class="result-box">
<!-- url attribute and class make the js click happen, if you change those js needs to be changed as well -->
    <a href="{% url 'favorite' facility.slug %}?next={{ request.get_full_path }}">
    {% if user in facility.favorited_by.all %}
        <span>FAVORITED</span>
    {% else %}
        <span>not FAVORITED</span>
    {% endif %}
    </a>
    <div id="types">
        {% for type in facility.facility_types.all %}
            <span>{{ type.name }} | </span>
        {% endfor %}
    </div>
    <div id="name">
        {{ facility.name }}
    </div>
    <div id="city">
        {{ facility.city }}
    </div>
    <div id="cost">
        <span>From </span> ${{ facility.min_price }}
    </div>
    <div id="rentorcare">
        <!-- RENT OR CARE -->
    </div>
    <div id="short-desc">
        {{ facility.description_short }}
    </div>

</div>
