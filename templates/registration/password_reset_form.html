{% extends 'base.html' %}
{% load static from staticfiles %}

{% block content %}

<div id='main' class="background-beige padder-100 margin-top-80">

<div class="registration-box">
 <center><h3>Forgotton Password</h3></center>
 <center><p>Forgotten your password? Enter your e-mail address below, and we'll e-mail instructions for setting a new one.</p></center>

 <form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.email }} </td>
        </tr>
        <tr>
            <td>{{ form.email.errors }}</td>
        </tr>
    </table>
    <button class="button-blue margin-top-20">Submit</button>
    <div class="clear"></div>
</form>
</div>


{% endblock content %}
