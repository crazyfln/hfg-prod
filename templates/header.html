{% load static from staticfiles %}

<div class="container">
  <a href="{% url 'index' %}"><img class='left' src='{% static 'img/logo.png' %}'/></a>
  <p class='right bold'>(626) 522-3432</p>
  {% if user.is_authenticated %}
  <a href="{% url 'profile' %}"><span>Profile</span></a>
  <a href="{% url 'auth_logout' %}"><span>Logout</span></a>
  {% else %}
  <button class="button-orange right btn btn-primary btn-lg" data-toggle="modal" data-target="#Registration-Modal">Register</button>
  <button class="button-blue rightbtn btn-primary btn-lg" data-toggle="modal" data-target="#Login-Modal">Login</button>
  {% endif %}
  <span>List your property??</span>
</div>
